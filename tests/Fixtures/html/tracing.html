<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tracing - Playwright PHP Tests</title>
<body>
  <h1>Tracing Tests</h1>

  <section id="simple-interactions">
    <h2>Simple Interactions for Tracing</h2>
    <button id="action-button">Click Me</button>
    <input id="action-input" type="text" placeholder="Type here">
    <div id="action-result"></div>
  </section>

  <section id="navigation">
    <h2>Navigation for Tracing</h2>
    <a href="/index.html" id="nav-link">Navigate to Index</a>
  </section>

  <section id="ajax-action">
    <h2>AJAX Action</h2>
    <button id="fetch-button">Fetch Data</button>
    <div id="fetch-result"></div>
  </section>

  <script>
    document.getElementById('action-button').addEventListener('click', () => {
      document.getElementById('action-result').textContent = 'Button clicked';
    });

    document.getElementById('action-input').addEventListener('input', (e) => {
      document.getElementById('action-result').textContent = `Input: ${e.target.value}`;
    });

    document.getElementById('fetch-button').addEventListener('click', () => {
      document.getElementById('fetch-result').textContent = 'Loading...';
      setTimeout(() => {
        document.getElementById('fetch-result').textContent = 'Data fetched successfully';
      }, 500);
    });
  </script>
</body>
</html>
